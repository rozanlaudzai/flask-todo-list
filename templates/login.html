{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block header %}
    <h1>Login</h1>
{% endblock %}

{% block main %}

    <!-- login form -->
    <form action="{{ url_for('login') }}" method="POST">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
                type="text"
                class="form-control"
                name="username"
                id="username"
                placeholder="Username"
                required
            >
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
                type="password"
                class="form-control"
                name="password"
                id="password"
                placeholder="Password"
                required
            >
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <!-- login form end -->

{% endblock %}
